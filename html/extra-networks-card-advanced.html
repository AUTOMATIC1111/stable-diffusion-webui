<div class='card' style={style_advanced_size} data-current-view='{current_view}' data-card-name="{name}">
	<div class='card-img-preview' style={style_advanced_image_w} onclick={card_clicked}>
        {metadata_button}
        <div class='actions'>
            <div class='additional'>
                <ul class='actions-btns-list'>
                    <li><a class='card-link-color-warning' href='#' title='Replace preview image with currently selected in gallery' onclick={save_card_preview}>Replace Preview</a></li>
                    <li><a class='card-link-bold' href='#' title='Click to apply this model' onclick={card_clicked}>Apply Model</a></li>
                </ul>
                <span style='display:none' class='search_term'>{search_term}</span>
            </div>
        </div>
    </div>
	<article class='card-info'>
		<h1 class='name' title='Click to apply this model' onclick={card_clicked}>{name}</h1>
		<div class='description' title='Scrollable if paragraph been cut off'>
            <textarea class="desc-text" data-desc-card-name="{name}">{description}</textarea>
        </div>
		<div class='descriptions-actions' >
            <ul class='actions-btns-list'>
                <li><a href='#' class='card-link-color-warning' title='Load notes to the notes text area' onclick={read_card_description}>Reload</a></li>
                <li><a href='#' class='card-link-bold' title='replace notes with current content in the notes text area' onclick={save_card_description}>Save</a></li>
            </ul>
		</div>
	</article> 
</div>
