<div class='card' style={style} onclick={card_clicked}>
	{metadata_button}

	<div class='actions'>
		<div class='additional'>
			<ul>
				<li><a href="#" title="replace preview image with currently selected in gallery" onclick={save_card_preview}>Replace Preview</a></li>
				<li class="discription-actions"><a href="#" title="replace description with currently selected in gallery" onclick={save_card_description}>Update Description</a></li>
				<li class="discription-actions"><a href="#" title="read description" onclick={read_card_description}>Load Description</a></li>
			</ul>
			<span style="display:none" class='search_term'>{search_term}</span>
		</div>
		<span class='name'>{name}</span>
		<span class='description'>{description}</span>
	</div>
</div>
