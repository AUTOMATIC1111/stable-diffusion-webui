<div class='container' style={style} onclick={handleCardClick} data-card="{cardId}" {additional_attributes}>
	{background_image}
	<div class="button-group">
		{metadata_button}
		{customize_button}
	</div>
	<div class='interactions'>
		<div class='extra-info'>
			<span style="display:none" class='search-data{search_exclusive}'>{search_data}</span>
		</div>
		<span class='title'>{title}</span>
		<span class='details'>{details}</span>
	</div>
</div>
